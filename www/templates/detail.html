<ion-view view-title="More Info">
      <ion-content>
<ion-list class="list-inset">
  <ion-item class="item-text-wrap" ng-repeat="item in products | filter: productId  ">
   
            <h2>{{item.name}}</h2>
            <h3>{{item.reknown}}</h3>
            <p>{{item.bio }}
           
  </ion-item>
</ion-list>
      </ion-content>
</ion-view>
