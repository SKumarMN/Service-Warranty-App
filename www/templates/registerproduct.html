<ion-view  view-title="Register Product">
<ion-content class="padding">

<label class="item item-input item-select">
	<div class="input-label">
		Product Name
	</div>
	<select ng-model="data.selectedProduct" ng-options="item.name for item in products" ng-change="onProductChange()"></select>
</label>
<br/>
<div >
	<h2> {{data.selectedProduct.model}}</h2>

	<div class="item item-body " ng-if="data.showCard">
		<img src={{data.selectedProduct.image}}  class="imagesize">
	</div>

	{{data.selectedProduct.desc}}

</div>


<div class="list list-inset" >
	<label class="item item-input item-stacked-label">
		<span class="input-label">Purchased Date</span>
		<input type="date" ng-model="data.newProduct.orderdate" placeholder="Purchased Date">
	</label>
	
	<label class="item item-input item-stacked-label">
		<span class="input-label">Serial Number</span>
		<input type="text" ng-model="data.newProduct.serialnumber" placeholder="Serial Number">
	</label>

</div>

<button class="button button-positive button-full" ng-click="addProductToUser()"> Add Product</button>
</ion-content>
</ion-view>
